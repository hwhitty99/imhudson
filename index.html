<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/style.css">
		<script
			defer
			src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
			type="module"
		></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
	</head>
	<body>
		<div
			x-data="{show: false}"
			class="flex flex-col items-center justify-center w-full h-screen mx-auto bg-gray-100"
		>
			<div class="w-2/3 max-w-sm p-8 bg-white rounded-xl">
				<button
					@click="show = ! show"
					class="w-full p-3 font-bold text-white uppercase transition-all duration-300 ease-in-out rounded-full shadow-xl bg-gradient-to-tr from-blue-500 to-blue-400 shadow-blue-200/50 hover:shadow-lg hover:shadow-blue-200/50"
				>
					click me
				</button>
				<p x-show="show" class="mt-8 text-center" style="display: none;">I made a website from scratch!</p>
			</div>
		</div>
	</body>
</html>
