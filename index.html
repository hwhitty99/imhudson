<!DOCTYPE html>
<html
  lang="en"
  x-data="{darkMode: window.matchMedia('(prefers-color-scheme: dark)').matches}"
  :class="darkMode ? 'dark' : ''"
>
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" href="/assets/favicon.cce78474.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hudson's Playground</title>
    <script type="module" crossorigin src="/assets/index.9c465d5c.js"></script>
    <link rel="modulepreload" href="/assets/vendor.e37d749c.js">
    <link rel="stylesheet" href="/assets/index.696fadd4.css">
  </head>
  <body>
    <section
      class="flex h-auto min-h-screen flex-col justify-center bg-gray-100 transition-colors dark:bg-slate-800 dark:text-white lg:flex-row lg:items-center"
      x-data="{activeTab: 'simpleButton'}"
    >
      <!-- dark mode toggle -->
      <button
        @click="darkMode = !darkMode"
        class="fixed bottom-20 right-8 z-10"
      >
        <div
          class="relative flex h-8 w-14 items-center rounded-full bg-black transition-colors dark:bg-white"
        >
          <div
            class="absolute flex h-6 w-6 items-center justify-center rounded-full bg-white transition-all duration-300 ease-in-out dark:bg-slate-800"
            :class="darkMode ? 'left-7' : 'left-1'"
          >
            <img
              src="/assets/dark-mode.cb4c078c.svg"
              alt=""
              class="h-4 w-4 rotate-0 transition-all duration-1000 dark:rotate-180 dark:invert dark:filter"
            />
          </div>
        </div>
      </button>

      <!-- tabs -->
      <div
        class="fixed bottom-0 z-10 flex w-full font-bold uppercase transition-colors lg:relative lg:mr-8 lg:h-2/3 lg:w-1/3 lg:flex-col lg:justify-start lg:space-y-4 lg:rounded-r-3xl lg:bg-white lg:p-8 dark:lg:bg-slate-700 xl:mr-16 2xl:mr-32"
      >
        <a
          href="#"
          @click.prevent="activeTab = 'simpleButton'"
          class="w-full bg-white p-4 text-center transition dark:bg-slate-700 lg:rounded-xl dark:lg:bg-slate-800"
          x-bind:class="activeTab == 'simpleButton' ? 'border-b-4 border-b-blue-500 lg:bg-blue-100 text-blue-400 dark:text-white lg:border-none dark:lg:bg-slate-900 dark:border-b-slate-800' : 'hover:bg-gray-50 dark:hover:bg-slate-900 dark:text-slate-500 text-black'"
        >
          Simple Button
        </a>
        <a
          href="#"
          @click.prevent="activeTab = 'formField'"
          class="w-full bg-white p-4 text-center transition-colors dark:bg-slate-700 lg:rounded-xl dark:lg:bg-slate-800"
          x-bind:class="activeTab == 'formField' ? 'border-b-4 border-b-blue-500 lg:bg-blue-100 text-blue-400 dark:text-white lg:border-none dark:lg:bg-slate-900 dark:border-b-slate-800' : 'hover:bg-gray-50 dark:hover:bg-slate-900 dark:text-slate-500 text-black'"
        >
          Contact form
        </a>
      </div>

      <!-- tab views -->
      <div
        class="mx-auto mt-16 mb-32 flex h-2/3 min-h-max w-3/4 justify-center overflow-hidden rounded-3xl bg-white p-8 transition-colors dark:bg-slate-700 lg:my-0 lg:w-2/3 lg:rounded-r-none lg:rounded-l-3xl"
      >
        <!-- simple button -->
        <div
          x-data="{show: false}"
          class="flex h-full w-full max-w-sm flex-col items-center justify-center"
          x-show="activeTab == 'simpleButton'"
          x-transition.in.opacity
          x-transition:enter.duration.500ms
        >
          <div class="flex h-full items-center justify-items-center">
            <p
              class="my-16 scale-50 text-center opacity-0 transition lg:text-xl 2xl:text-2xl"
              :class="show ? 'opacity-100 scale-100' : 'opacity-0 scale-50'"
            >
              Hey, nice click.
            </p>
          </div>
          <button @click="show = ! show" class="btn-primary">click me!</button>
        </div>

        <!-- contact form -->
        <div
          class="flex h-full w-full max-w-sm flex-col items-center justify-between"
          x-show="activeTab == 'formField'"
          x-transition.in.opacity
          x-transition:enter.duration.500ms
        >
          <h1 class="mb-8 flex w-full text-6xl font-black">
            hello<span class="animate-bounce">.</span
            ><span class="animate-bounce animation-delay-200">.</span
            ><span class="animate-bounce animation-delay-400">.</span>
          </h1>
          <form
            id="contact-form"
            action="https://formspree.io/f/xyyowvan"
            method="POST"
            @submit.prevent="submitData"
            x-data="contactForm()"
            class="w-full"
          >
            <div class="space-y-8">
              <div class="relative">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name:"
                  autocomplete="name"
                  x-model="formData.name"
                  class="form-field-input peer"
                />
                <label for="name" class="form-field-label">Name:</label>
              </div>

              <div class="relative">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email:"
                  autocomplete="email"
                  x-model="formData.email"
                  class="form-field-input peer"
                />
                <label for="email" class="form-field-label">Email:</label>
              </div>

              <div class="relative">
                <textarea
                  type="text"
                  rows="5"
                  id="message"
                  name="message"
                  placeholder="Write a message..."
                  x-model="formData.message"
                  class="form-field-input peer w-full resize-none"
                ></textarea>
                <label for="message" class="form-field-label">Message:</label>
              </div>
            </div>

            <!-- "catches" the bots -->
            <input type="text" name="_honey" class="hidden" />

            <button class="btn-primary mt-4" x-text="submitLabel"></button>
          </form>
        </div>
      </div>
    </section>

    <!-- breakpoint tool -->
    <!-- <b class="fixed top-0 right-0 flex items-center justify-center w-12 h-12 text-center text-white bg-black bg-opacity-50 rounded-bl-xl">
      <span class="sm:hidden">
        xs
      </span>
      <span class="hidden sm:inline md:hidden">
        sm
      </span>
      <span class="hidden md:inline lg:hidden">
        md
      </span>
      <span class="hidden lg:inline xl:hidden">
        lg
      </span>
      <span class="hidden xl:inline 2xl:hidden">
        xl
      </span>
      <span class="hidden 2xl:inline">
        2xl
      </span>
    </b> -->
  </body>
  <script>
    function contactForm() {
      return {
        formData: {
          name: "",
          email: "",
          message: "",
        },
        submitting: false,
        submitLabel: "Say wassup",

        submitData() {
          var form = document.getElementById("contact-form");
          this.submitLabel = "Sending...";
          (this.submitting = true),
            fetch(event.target.action, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify(this.formData),
            })
              .then((res) => {
                if (res.ok) {
                  this.submitLabel = "Got it, thanks!";
                  form.reset();
                } else {
                  res.json().then((data) => {
                    if (Object.hasOwn(data, "errors")) {
                      this.submitLabel = data["errors"]
                        .map((error) => error["message"])
                        .join(", ");
                    } else {
                      this.submitLabel = "Ope...try again";
                    }
                  });
                }
              })
              .catch((error) => {
                this.submitLabel = "Ope...try again";
              })
              .finally(() => {
                this.submitting = false;
              });
        },
      };
    }
  </script>
</html>
