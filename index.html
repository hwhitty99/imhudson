<!DOCTYPE html>
<html
  lang="en"
  x-data="{darkMode: window.matchMedia('(prefers-color-scheme: dark)').matches}"
  :class="darkMode ? 'dark' : ''"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/favicon.svg" />
    <script src="/main.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hudson's Playground</title>
  </head>
  <body>
    <section
      class="selection:bg-black selection:text-white dark:selection:bg-slate-800"
    >
      <div
        class="fixed inset-0 transition-colors duration-500 bg-slate-stars -z-10 bg-slate-50 dark:bg-slate-800"
      ></div>
      <div
        class="flex flex-col items-center justify-center w-full dark:text-white lg:flex-row"
        x-data="{activeTab: 'simpleButton', home: true}"
      >
        <!-- home button -->
        <button
          class="fixed z-20 p-3 transition-colors rounded-full group bottom-20 left-6 bg-black/20 backdrop-blur dark:bg-white/10"
          @click="home = true"
          x-show="!home"
          x-transition
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 transition-transform group-hover:-rotate-90"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
            />
          </svg>
        </button>

        <!-- dark mode toggle -->
        <button
          @click="darkMode = !darkMode"
          class="fixed z-20 bottom-20 right-6"
          x-show="!home"
          x-transition
        >
          <div
            class="relative flex items-center h-8 transition-colors duration-300 rounded-full w-14 bg-black/20 backdrop-blur dark:bg-white/10"
          >
            <div
              class="absolute flex items-center justify-center w-6 h-6 transition-all duration-300 ease-in-out bg-black rounded-full dark:bg-white"
              :class="darkMode ? 'left-7' : 'left-1'"
            >
              <img
                src="/dark-mode.svg"
                alt=""
                class="w-4 h-4 transition-all duration-300 rotate-0 invert filter dark:rotate-180 dark:invert-0"
              />
            </div>
          </div>
        </button>

        <!-- tabs -->
        <div
          class="fixed bottom-0 z-10 m-0 flex w-full font-bold uppercase transition-all duration-300 ease-out lg:relative lg:mr-8 lg:h-[66.66vh] lg:w-1/3 lg:flex-col lg:justify-start lg:space-y-4 lg:rounded-r-3xl lg:bg-white lg:p-8 dark:lg:bg-slate-700 xl:mr-16 2xl:mr-32"
          x-show="!home"
          x-transition:enter-start="-bottom-16 lg:-ml-[33.33%] lg:bottom-0 lg:mr-0 xl:mr-0 2xl:mr-0"
          x-transition:enter-end="ml-0"
          x-transition:leave-start="ml-0"
          x-transition:leave-end="-bottom-16 lg:-ml-[33.33%] lg:bottom-0 lg:mr-0 xl:mr-0 2xl:mr-0"
        >
          <a
            href="#"
            @click.prevent="activeTab = 'simpleButton'"
            class="w-full p-4 text-center transition-all duration-300 bg-white dark:bg-slate-700 lg:rounded-xl dark:lg:bg-slate-800"
            x-bind:class="activeTab == 'simpleButton' ?
            'text-blue-400 border-b-4 border-b-blue-500 dark:text-white lg:bg-blue-100 lg:border-none dark:lg:bg-slate-900 dark:border-b-slate-800' : 'border-transparent border-b-4 bg-gray-200 text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-900 dark:text-slate-500 lg:border-none'"
          >
            Simple Button
          </a>
          <a
            href="#"
            @click.prevent="activeTab = 'formField'"
            class="w-full p-4 text-center transition-all duration-300 bg-white dark:bg-slate-700 lg:rounded-xl dark:lg:bg-slate-800"
            x-bind:class="activeTab == 'formField' ?
            'text-blue-400 border-b-4 border-b-blue-500 dark:text-white lg:bg-blue-100 lg:border-none dark:lg:bg-slate-900 dark:border-b-slate-800' : 'border-transparent border-b-4 bg-gray-200 text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-900 dark:text-slate-500 lg:border-none'"
          >
            Contact form
          </a>
        </div>

        <!-- tab views -->
        <div
          class="mx-auto mt-16 mb-32 flex min-h-[66.66vh] w-3/4 items-center justify-center overflow-hidden rounded-3xl bg-white p-8 transition-all duration-300 ease-out dark:bg-slate-700 lg:mt-32 lg:w-2/3 lg:justify-center lg:rounded-3xl"
          x-bind:class="!home ? 'lg:rounded-r-none' : 'mt-32'"
        >
          <!-- home -->
          <div
            class="flex flex-col items-center max-w-sm"
            x-show="home"
            x-transition.in.opacity
            x-transition:enter.duration.500ms
          >
            <img src="/favicon.svg" alt="" class="w-16 h-16" />
            <div
              class="mt-4 text-lg font-bold leading-5 text-center text-blue-400 dark:text-slate-300"
            >
              Welcome to<br />Hudson's Playground!
            </div>
            <p class="mt-4 text-sm leading-7">
              This is where I mess around with fun web dev stuff. Currently, I'm
              using
              <a
                href="https://alpinejs.dev/"
                class="p-1 mr-1 font-mono text-xs font-semibold rounded-md bg-slate-800/10 hover:underline dark:bg-slate-800/50"
                >Alpine.js</a
              >,
              <a
                href="https://tailwindcss.com/"
                class="p-1 mr-1 font-mono text-xs font-semibold rounded-md bg-slate-800/10 hover:underline dark:bg-slate-800/50"
                >tailwindcss</a
              >, and
              <a
                href="https://vitejs.dev/"
                class="p-1 mr-1 font-mono text-xs font-semibold rounded-md bg-slate-800/10 hover:underline dark:bg-slate-800/50"
                >Vite</a
              >.
            </p>
            <button class="mt-8 btn-primary group" @click="home = false">
              check it out
              <svg
                class="w-5 h-5 ml-2 transition-all fill-current group-hover:translate-x-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
              >
                <path
                  d="M9.981,6.675l9.325,9.325c0,0 -9.325,9.325 -9.325,9.325c-0.499,0.499 -0.499,1.309 0,1.808c0.499,0.499 1.31,0.499 1.809,0l10.229,-10.229c0.499,-0.499 0.499,-1.309 -0,-1.808l-10.229,-10.229c-0.499,-0.499 -1.31,-0.499 -1.809,-0c-0.499,0.499 -0.499,1.309 0,1.808Z "
                ></path>
              </svg>
            </button>
          </div>

          <!-- simple button -->
          <div
            x-data="{show: false}"
            class="flex flex-col items-center self-end w-full max-w-sm"
            x-show="activeTab == 'simpleButton' && !home"
            x-transition.in.opacity
            x-transition:enter.duration.500ms
          >
            <p
              class="text-center lg:text-xl 2xl:text-2xl"
              x-show="show"
              x-transition
            >
              Hey, nice click.
            </p>
            <button @click="show = ! show" class="mt-8 btn-primary">
              click me!
            </button>
          </div>

          <!-- contact form -->
          <div
            class="flex flex-col items-center justify-between w-full h-full max-w-sm"
            x-show="activeTab == 'formField' && !home"
            x-transition.in.opacity
            x-transition:enter.duration.500ms
          >
            <h1 class="flex w-full text-6xl font-black">
              hello<span class="animate-bounce">.</span
              ><span class="animation-delay-200 animate-bounce">.</span
              ><span class="animation-delay-400 animate-bounce">.</span>
            </h1>
            <form
              id="contact-form"
              action="https://formspree.io/f/xyyowvan"
              method="POST"
              @submit.prevent="submitData"
              x-data="contactForm()"
              class="w-full mt-8"
            >
              <div class="space-y-8">
                <div class="relative">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name:"
                    autocomplete="name"
                    x-model="formData.name"
                    class="form-field-input peer"
                  />
                  <label for="name" class="form-field-label">Name:</label>
                </div>

                <div class="relative">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email:"
                    autocomplete="email"
                    x-model="formData.email"
                    class="form-field-input peer"
                  />
                  <label for="email" class="form-field-label">Email:</label>
                </div>

                <div class="relative">
                  <textarea
                    type="text"
                    rows="5"
                    id="message"
                    name="message"
                    placeholder="Write a message..."
                    x-model="formData.message"
                    class="w-full resize-none form-field-input peer"
                  ></textarea>
                  <label for="message" class="form-field-label">Message:</label>
                </div>
              </div>

              <!-- "catches" the bots -->
              <input type="text" name="_honey" class="hidden" />

              <button class="mt-4 btn-primary" x-text="submitLabel"></button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- breakpoint tool -->
    <!-- <b
      class="fixed top-0 right-0 flex items-center justify-center w-12 h-12 text-center text-white bg-black bg-opacity-50 rounded-bl-xl"
    >
      <span class="sm:hidden"> xs </span>
      <span class="hidden sm:inline md:hidden"> sm </span>
      <span class="hidden md:inline lg:hidden"> md </span>
      <span class="hidden lg:inline xl:hidden"> lg </span>
      <span class="hidden xl:inline 2xl:hidden"> xl </span>
      <span class="hidden 2xl:inline"> 2xl </span>
    </b> -->
  </body>
  <script>
    function contactForm() {
      return {
        formData: {
          name: "",
          email: "",
          message: "",
        },
        submitting: false,
        submitLabel: "Say wassup",

        submitData() {
          var form = document.getElementById("contact-form");
          this.submitLabel = "Sending...";
          (this.submitting = true),
            fetch(event.target.action, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify(this.formData),
            })
              .then((res) => {
                if (res.ok) {
                  this.submitLabel = "Got it, thanks!";
                  form.reset();
                } else {
                  res.json().then((data) => {
                    if (Object.hasOwn(data, "errors")) {
                      this.submitLabel = data["errors"]
                        .map((error) => error["message"])
                        .join(", ");
                    } else {
                      this.submitLabel = "Ope...try again";
                    }
                  });
                }
              })
              .catch((error) => {
                this.submitLabel = "Ope...try again";
              })
              .finally(() => {
                this.submitting = false;
              });
        },
      };
    }
  </script>
</html>
