<!DOCTYPE html>
<html lang="en" x-data="{darkMode: window.matchMedia('(prefers-color-scheme: dark)').matches}" :class="darkMode ? 'dark' : ''">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" href="/assets/favicon.cce78474.svg">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hudson's Playground</title>
    <script type="module" crossorigin src="/assets/index.9c465d5c.js"></script>
    <link rel="modulepreload" href="/assets/vendor.e37d749c.js">
    <link rel="stylesheet" href="/assets/index.341f3b53.css">
  </head>
  <body>
    <section class="flex flex-col h-screen transition-colors duration-300 bg-gray-100 dark:bg-slate-800 lg:flex-row lg:items-center dark:text-white" x-data="{activeTab: 'simpleButton'}">

      <!-- dark mode toggle -->
      <button @click="darkMode = !darkMode" class="fixed z-10 bottom-20 right-8">
        <div class="relative flex items-center h-8 transition-colors bg-black rounded-full w-14 dark:bg-white">
          <div class="absolute flex items-center justify-center w-6 h-6 transition-all duration-300 ease-in-out bg-white rounded-full dark:bg-slate-800" :class="darkMode ? 'left-7' : 'left-1'">
            <img src="/assets/dark-mode.cb4c078c.svg" alt="" class="w-4 h-4 transition-all dark:filter dark:invert">
          </div>
        </div>
      </button>

      <!-- tabs -->
      <div class="fixed bottom-0 flex w-full font-bold uppercase transition-colors lg:w-1/3 lg:relative lg:flex-col lg:justify-start lg:mr-8 lg:space-y-4 lg:bg-white lg:h-2/3 lg:rounded-r-3xl lg:p-8 xl:mr-16 2xl:mr-32 dark:lg:bg-slate-700">
        <a
          href="#"
          @click.prevent="activeTab = 'simpleButton'"
          class="w-full p-4 text-center transition bg-white lg:rounded-xl dark:bg-slate-700 dark:lg:bg-slate-800"
          x-bind:class="activeTab == 'simpleButton' ? 'border-b-4 border-b-blue-500 lg:bg-blue-100 text-blue-400 dark:text-white lg:border-none dark:lg:bg-slate-900 dark:border-b-slate-800' : 'hover:bg-gray-50 dark:hover:bg-slate-900 dark:text-slate-500 text-black'"
        >
          Simple Button
        </a>
        <a
          href="#"
          @click.prevent="activeTab = 'formField'"
          class="w-full p-4 text-center transition-colors bg-white lg:rounded-xl dark:bg-slate-700 dark:lg:bg-slate-800"
          x-bind:class="activeTab == 'formField' ? 'border-b-4 border-b-blue-500 lg:bg-blue-100 text-blue-400 dark:text-white lg:border-none dark:lg:bg-slate-900 dark:border-b-slate-800' : 'hover:bg-gray-50 dark:hover:bg-slate-900 dark:text-slate-500 text-black'"
        >
          Contact form
        </a>
      </div>

      <!-- tab views -->
      <div class="flex justify-center w-3/4 p-8 mx-auto mt-16 overflow-hidden transition-colors bg-white lg:mt-0 dark:bg-slate-700 rounded-3xl h-2/3 lg:w-2/3 lg:rounded-r-none lg:rounded-l-3xl">

        <!-- simple button -->
        <div
          x-data="{show: false}"
          class="flex flex-col items-center justify-center w-full h-full max-w-sm"
          x-show="activeTab == 'simpleButton'"
          x-transition.in.opacity
          x-transition:enter.duration.500ms
        >
          <div class="flex items-center h-full justify-items-center">
            <p
              class="mt-8 text-center transition scale-50 opacity-0 lg:text-xl 2xl:text-2xl"
              :class="show ? 'opacity-100 scale-100' : 'opacity-0 scale-50'">
              Hey, nice click.
            </p>
          </div>
          <button
            @click="show = ! show"
            class="btn-primary"
          >
            click me!
          </button>
        </div>

        <!-- contact form -->
        <div
          class="flex flex-col items-center justify-between w-full h-full max-w-sm"
          x-show="activeTab == 'formField'"
          x-transition.in.opacity
          x-transition:enter.duration.500ms
        >
          <h1 class="flex w-full text-6xl font-black">hello<span class="animate-bounce">.</span><span class="animation-delay-200 animate-bounce">.</span><span class="animation-delay-400 animate-bounce">.</span></h1>
          <form
            action="/"
            method="POST"
            @submit.prevent="submitData"
            x-data="contactForm()"
            class="w-full space-y-8"
          >
            <div class="relative">
              <input type="text" id="name" name="name" placeholder="Name:" autocomplete="name" x-model="formData.name" class="form-field-input peer">
              <label for="name" class="form-field-label">Name:</label>
            </div>

            <div class="relative">
              <input type="email" id="email" name="email" placeholder="Email:" autocomplete="email" x-model="formData.email" class="form-field-input peer">
              <label for="email" class="form-field-label">Email:</label>
            </div>

            <div class="relative">
              <textarea type="text" rows="5" id="message" name="message" placeholder="Write a message..." x-model="formData.message" class="w-full resize-none form-field-input peer"></textarea>
              <label for="message" class="form-field-label">Message:</label>
            </div>

            <!-- "catches" the bots -->
            <input type="text" name="_honey" class="hidden">

            <button class="btn-primary" x-text="submitLabel"></button>

          </form> 
        </div>

      </div>
    </section>

    <!-- breakpoint tool -->

      </span>
      <span class="hidden 2xl:inline">
        2xl
      </span>
    </b> -->

  </body>
  <script>
    function contactForm() {
      return {
        formData: {
          name: '',
          email: '',
          message: ''
        },
        submitting: false,
        submitLabel: "Say wassup",
        
        
        submitData() {
          this.submitLabel = "Sending..."
          this.submitting = true,

          fetch('https://formsubmit.co/ajax/f325bb1980fd7f5592805c11eca0aaeb', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify(this.formData)
          })
          .then(res => {
            res.json()
          })
          .then(data => {
            console.log("data: " + data)
            this.submitLabel = 'Got it, thanks!'
          })
          .catch(error => {
            console.log("ERROR; " + error)
            this.submitLabel = 'Ope...try again'
          })
          .finally(() => {
            this.submitting = false
            this.formData.name = ''
            this.formData.email = ''
            this.formData.message = ''
          })
        }        
      }
    }
  </script>
</html>
